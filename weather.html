<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
 
        #weather {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
 <!-- hello my name is  -->
<h1>Weather App</h1>
 
<label for="city">Enter city:</label>
<input type="text" id="city" placeholder="City name">
<button onclick="getWeather()">Get Weather</button>
 
<div id="weather"></div>
 
<script>
    const apiKey = '2a802dd5cf9b5b688a5d8a6ec18a9bd4'; // Replace with your OpenWeatherMap API key
 
    function getWeather() {
        const city = document.getElementById('city').value;
 
        if (city) {
            // Fetch weather data from OpenWeatherMap API
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').innerText = 'Error fetching weather data.';
                });
        } else {
            alert('Please enter a city name.');
        }
    }
 
    function displayWeather(data) {
        const cityName = data.name;
        const temperature = data.main.temp;
        const description = data.weather[0].description;
 
        const weatherString = `Current weather in ${cityName}: ${temperature}Â°C, ${description}.`;
 
        document.getElementById('weather').innerText = weatherString;
    }
</script>
 
</body>
</html>
